<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="Detail form">
        <h2>Basic Detail Page</h2>
        <div class="input-container">
            <label for="First Name">First Name</label>
            <input type="text" id="First Name" name="First Name" required>
        </div>
        <div class="input-container">
            <label for="Last Name">Last Name</label>
            <input type="text" id="Last name" name="Last name" required>
        </div>
        <div class="input-container">
            <label for="e-mail">e-mail</label>
            <input type="placeholder" id="e-mail" name="e-mail" required>
        </div>
        <div class="input-container">
            <label for="Gender">Gender</label>
            <input type="radio" id="male" name="male" required>Male
            <input type="radio" id="female" name="fenale" required>Female
        </div>
        <div class="input-container">
            <label for="Educational background">Educational background</label>
            <select id="educational background" name="educational background" required>
                <option value="Select">---Select---</option>
                <option value="MCA">MCA</option>
                <option value="BCA">BCA</option>
                <option value="BSC">BSC</option>
            </select>

        <div class="input-container">
            <label for="Mobile Number">Mobile Number</label>
            <input type="number" id="Mobile Number" name="Mobile Number" required>
        </div>
    
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
